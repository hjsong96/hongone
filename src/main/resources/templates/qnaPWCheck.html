<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HongWon Package</title>
    <!-- Favicon-->
    <link rel="icon" href="/bootstrap/assets/box-solid.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <!--breadcrumbs-->
    <link href="/bootstrap/css/breadcrumbs.css" rel="stylesheet">
    <!--board-->
    <link href="/bootstrap/css/board.css" rel="stylesheet">
</head>
<body>
<!-- Navigation-->
<div th:replace="navbar :: fragment"></div>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <div class="container-title">
                <h1 class="display-4 fw-bolder">홍원팩키지 고객센터</h1>
            </div>
                <br>
            <div class="container-text">
                <p class="lead fw-semibold text-white-50 mb-0">궁금하신 질문 및 불편사항을 남겨주세요.</p>
                <br>
                <p class="lead fw-normal text-white-50 mb-0">T. 031)554-3544</p>
                <p class="lead fw-normal text-white-50 mb-0">F. 031)554-3545</p>
            </div>
        </div>
    </div>
</header>
<div class="white-area">
<!--house-->
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
    </symbol>
</svg>
<!--Customer-Info-->
<div class="container my-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis" href="#">
                    <svg class="bi" width="16" height="16"><use xlink:href="#house-door-fill"></use></svg>
                    <span class="visually-hidden">Home</span>
                </a>
            </li>
            <li class="breadcrumb-item">
                <a class="link-body-emphasis fw-semibold text-decoration-none" href="#">고객센터</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                고객문의
            </li>
        </ol>
    </nav>
</div>
<!--pw check-->
<div class="container center-box">
    <div class="pwCheck">
        <div class="content_boundary rounded-2 mb-sm-4">
            <div class="content_total text-center">
                <img class="lg_img" src="/bootstrap/assets/lock.png" alt="이미지 없음">
                <p class="content_title mt-sm-4 fs-5 fw-bold">비밀글 보기</p>
                <p class="content_text fw-light">이 글은 비밀글입니다.</p>
                <p class="content_text fw-light">게시글 작성 시 기입한 비밀번호를 입력해 주세요.</p>
                <label for="qna_pw"></label>
                <input class="long_input mt-sm-4" type="hidden" id="qna_no" name="qna_no" th:value="${qna_no}" placeholder="게시물번호">
                <input class="long_input mt-sm-4" type="password" id="qna_pw" name="qna_pw" placeholder="비밀번호" required>
            </div>
            <!--bottom_btn-->
            <div class="bottom_center_btn mt-sm-4">
                <button class="btn btn-secondary two_btn" type="button" onclick="window.location.href='/qnaboard'">목록</button>
                <button class="btn btn-primary two_btn" onclick="showDetail(event)">확인</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; HongWon Package</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Sweetalert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/bootstrap/js/qnaboard.js"></script>
</body>
</html>
