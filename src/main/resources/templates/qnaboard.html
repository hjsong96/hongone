<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HongWon Package</title>
    <!-- Favicon-->
    <link rel="icon" href="/bootstrap/assets/box-solid.png">
    <!--<link rel="icon" type="image/x-icon" href="../static/bootstrap/assets/favicon.ico" />-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <!--breadcrumbs-->
    <link href="/bootstrap/css/breadcrumbs.css" rel="stylesheet">
    <!--board-->
    <link href="/bootstrap/css/board.css" rel="stylesheet">
</head>
<body>
<!-- Navigation-->
<div th:replace="navbar :: fragment"></div>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <div class="container-title">
                <h1 class="display-4 fw-bolder">홍원팩키지 고객센터</h1>
            </div>
                <br>
            <div class="container-text">
                <p class="lead fw-semibold text-white-50 mb-0">궁금하신 질문 및 불편사항을 남겨주세요.</p>
                <br>
                <p class="lead fw-normal text-white-50 mb-0">T. 031)554-3544</p>
                <p class="lead fw-normal text-white-50 mb-0">F. 031)554-3545</p>
            </div>
        </div>
    </div>
</header>
<div class="white-area">
<!--left menu-->
    <div class="lf-area">
    <aside id="aside">
        <div class="container list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">자주 묻는 질문</a>
            <a href="#" class="list-group-item list-group-item-action">공지사항</a>
            <a href="#" class="list-group-item list-group-item-action">고객문의</a>
            <a href="#" class="list-group-item list-group-item-action">견적문의</a>
        </div>
    </aside>
    </div>
<div class="md-area">
<!--house-->
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
    </symbol>
</svg>
<!--Customer-Info-->
<div class="container my-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
            <li class="breadcrumb-item">
                <a class="link-body-emphasis" href="#">
                    <svg class="bi" width="16" height="16"><use xlink:href="#house-door-fill"></use></svg>
                    <span class="visually-hidden">Home</span>
                </a>
            </li>
            <li class="breadcrumb-item">
                <a class="link-body-emphasis fw-semibold text-decoration-none" href="#">고객센터</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                고객문의
            </li>
        </ol>
    </nav>
</div>
<!--Customer-img-->
<div class="section my-4">
    <nav class="container card-section my-3">
        <a class="card-img" href="/freQnaBoard">
        <img src="/bootstrap/assets/frequent.png" alt="이미지 없음">
            <p>자주 묻는 질문</p>
        </a>
        <a class="card-img" href="/notiBoard">
            <img src="/bootstrap/assets/notice.png" alt="이미지 없음">
            <p>공지사항</p>
        </a>
        <a class="card-img" href="/qnaboard">
            <img src="/bootstrap/assets/qna.png" alt="이미지 없음">
            <p>고객문의</p>
        </a>
        <a class="card-img" href="/quoBoard">
            <img src="/bootstrap/assets/box.png" alt="이미지 없음">
            <p>견적문의</p>
        </a>
    </nav>
</div>
<!-- Section-->
<section class="py-2" >
    <div class="container search-container">
        <form th:action="@{/qnaboard}" method="get" class="search-box">
            <div class="search-box">
                <select name="searchType">
                    <option value="search_title" th:selected="${searchType=='search_title'}">제목</option>
                    <option value="search_writer" th:selected="${searchType=='search_writer'}">작성자</option>
                    <option value="search_content" th:selected="${searchType=='search_content'}">내용</option>
                </select>
                <input type="text" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어를 입력하세요" >
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
    </div>
<!--    게시물 있을 때 테이블 표시-->
    <div class="container mt-2">
        <table class="table">
            <thead>
            <tr class="table table-primary">
                <th scope="col">No</th>
                <th scope="col">문의유형</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">등록일</th>
                <th scope="col">진행상태</th>
            </tr>
            </thead>
            <tbody th:if="${totalPages > 0}">
            <tr th:each="qnaBoard : ${qnaBoards}">
                <th th:text="${qnaBoard.qna_no}"></th>
                <th th:switch="${qnaBoard.qna_type}">
                    <span th:case="0">주문/결제</span>
                    <span th:case="1">취소/반품/교환</span>
                    <span th:case="2">배송문의</span>
                    <span th:case="3">상품문의</span>
                    <span th:case="4">회원문의</span>
                    <span th:case="5">기타문의</span>
                </th>
                <td>
                    <div class="img_text">
                        <img class="sm_img" src="/bootstrap/assets/lock2.png" alt="이미지 없음">
                        <a th:href="@{/qnaboard/password-check/{qna_no}(qna_no=${qnaBoard.qna_no})}" th:text="${qnaBoard.qna_title}"></a>
                    </div>
                </td>
                <td th:text="${qnaBoard.qna_writer}"></td>
                <td th:text="${qnaBoard.qna_date}"></td>
                <td th:switch="${qnaBoard.qna_status}">
                    <span th:case="0">진행중</span>
                    <span th:case="1">답변완료</span>
                </td>
            </tr>
            </tbody>
        </table>
<!-- 게시물이 없을 때 표시 -->
        <div th:if="${totalPages == 0}" class="text-center mt-4">
            <img src="/bootstrap/assets/notSearch.jpg" alt="이미지 없음" class="img-fluid" style="max-width: 450px;">
            <p class="mt-3">
                <span class="fs-4">' </span><span th:utext="'<span>' + ${searchKeyword} + '</span>'" class="fw-bold fs-2"></span><span class="fs-4"> ' 로 조회된 게시물이 없습니다.</span>
            </p>
        </div>
    </div>
        <div class="container board_bottom_area" th:if="${totalPages > 0}">
            <ul class="pagination">
                <!-- 이전 버튼 -->
                <li class="page-item" th:if="${page > 1}">
                    <a class="page-link" th:href="@{/qnaboard(page=${page-1}, size=${size}, searchType=${searchType}, searchKeyword=${searchKeyword})}">Previous</a>
                </li>
                <!-- 페이지 번호 버튼들 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == page} ? 'active'">
                    <a class="page-link" th:href="@{/qnaboard(page=${i}, size=${size}, searchType=${searchType}, searchKeyword=${searchKeyword})}" th:text="${i}"></a>
                </li>
                <!-- 다음 버튼 -->
                <li class="page-item" th:if="${page < totalPages}">
                    <a class="page-link" th:href="@{/qnaboard(page=${page+1}, size=${size}, searchType=${searchType}, searchKeyword=${searchKeyword})}">Next</a>
                </li>
            </ul>
            <div>
                <button class="btn btn-primary" type="button" onclick="window.location.href='qnaboard/write'">문의하기</button>
            </div>
    </div>
</section>
</div>
<div class="rg-area"></div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; HongWon Package</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
