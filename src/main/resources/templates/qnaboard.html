<!-- Section-->
<section class="py-2">
    <div class="container search-container">
        <form th:action="@{/qnaboard}" method="get" class="search-box">
            <div class="search-box">
                <select>
                    <option>제목</option>
                    <option>작성자</option>
                    <option>내용</option>
                </select>
                <input type="text" placeholder="검색어를 입력하세요" >
                <button type="submit">검색</button>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <table class="table">
            <thead>
            <tr class="table table-primary">
                <th scope="col">No</th>
                <th scope="col">문의유형</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">등록일</th>
                <th scope="col">진행상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="qnaBoard : ${qnaBoards}">
                <th th:text="${qnaBoard.qna_no}"></th>
                <th th:text="${qnaBoard.qna_type}"></th>
                <td th:text="${qnaBoard.qna_title}"></td>
                <td th:text="${qnaBoard.qna_writer}"></td>
                <td th:text="${qnaBoard.qna_date}"></td>
                <td th:text="${qnaBoard.qna_status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="container board_bottom_area">
            <ul class="pagination">
                <!-- 이전 버튼 -->
                <li class="page-item" th:if="${page > 1}">
                    <a class="page-link" th:href="@{/qnaboard(page=${page-1}, size=${size})}">Previous</a>
                </li>

                <!-- 페이지 번호 버튼들 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == page} ? 'active'">
                    <a class="page-link" th:href="@{/qnaboard(page=${i}, size=${size})}" th:text="${i}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:if="${page < totalPages}">
                    <a class="page-link" th:href="@{/qnaboard(page=${page+1}, size=${size})}">Next</a>
                </li>
            </ul>
            <div>
                <button class="btn btn-primary" type="button" onclick="window.location.href='qnaboard/write'">문의하기</button>
            </div>
    </div>
</section>
